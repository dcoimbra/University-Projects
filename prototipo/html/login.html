<!DOCTYPE html>
  
  <html lang="pt-PT">
   
    <head>

      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

      <title>Acesso à área de cliente</title>

      <link href="../css/style.css" rel="stylesheet" />

      <!-- Bootstrap core CSS -->
      <link href="./login_files/bootstrap.min.css" rel="stylesheet" />

      <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
      <link href="./login_files/ie10-viewport-bug-workaround.css" rel="stylesheet" />

      <!-- Custom styles for this template -->
      <link href="./login_files/signin.css" rel="stylesheet" />

      <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
      <script src="./login_files/ie10-viewport-bug-workaround.js.transferir"></script>

      <script src="./login_files/ie-emulation-modes-warning.js.transferir"></script>
      <script src="../js/back.js" type="text/javascript"></script>
        
      <style type="text/css">
        
        :root #carbonads-container,
        :root #content > #right > .dose > .dosesingle,
        :root #content > #center > .dose > .dosesingle,
        :root .carbonad { 
          
          display: none !important; 
        }
      </style>

      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>

      <body>

        <img src="../images/waiter.png" id="waiterbutton" class="imgbutton" />

        <div class="container">

          <form class="form-signin" action="pessoal.html">
                    
            <h2 class="form-signin-heading">Username</h2>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" class="form-control" required="" />
                    
            <h2 class="form-signin-heading">Password</h2>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" required="" />
                    
            <br />
                    
            <button type="submit" class="btn-lg" id="loginconfirm"><span class="buttontext">LOGIN</span></button>
          </form>

          <a href="facescan.html"><img src="../images/login/face.png" id="facebutton" class="imgbutton loginbutton" alt="Reconhecimento facial" /></a>
          <a href="nfcscan.html"><img src="../images/login/nfcbutton.png" id="nfcbutton" class="imgbutton loginbutton" alt="NFC" /></a>
          <img src="../images/login/fingerprinticon.png" id="fingerprintbutton" class="imgbutton loginbutton" alt="Impressão digital" />
        </div> <!-- /container -->
            
        <button onclick="goBack()" class="btn-lg" id="backbutton"><span class="buttontext"><= Voltar ao menu anterior</span></button>

      </body>
  </html>
