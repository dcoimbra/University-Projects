<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <script src="../js/functions.js" type="text/javascript"></script>
        <!-- Bootstrap -->
        <link href="./login_files/bootstrap.min.css" rel="stylesheet" />
        <!-- jQuery -->
        <script src="../js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <!-- Bootstrap javascript -->
        <script src="../js/bootstrap.min.js" type="text/javascript"></script>

        <title>Pratos do Dia</title>

        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <script src="../js/functions.js" type="text/javascript"></script>
    </head>

    <body onload="checklogin();savelastpage()">

        <a href="login.html" id="loginlink">
            <img src="../images/login_21.png" id="loginbutton" class="imgbutton" alt="LOGIN" />
        </a>

        <div id="menu" align="center">
            <header class="menuHeader">Pratos do Dia</header>
			<header class="menusubHeader">Carne</header>
			<div class="prato" align="left">
				<button type="button" class="menuscomida">Esparguete à Bolonhesa</button>
				<div class="dot"></div>
				<p class="price">4€50</p>
			</div>
			<header class="menusubHeader">Peixe</header>
			<div class="prato" align="left">
				<button type="button" class="menuscomida" data-placement='right' title="Bacalhau com Natas">Bacalhau com Natas</button>
				<div class="dot"></div>
				<p class="price">4€00</p>
            </div>
            <div id="popoverbacalhau" style="display: none">Prato tipicamente português. Gratinado no forno, consiste em camadas de bacalhau, batatas e natas.</div>

            <script type="text/javascript">
                $(document).ready(function(){
                    $('.menuscomida').popover({
                        html : true,
                        content: function() {
                            return $('#popoverbacalhau').html();
                        }
                    });
                });
            </script>

        </div>

        <img src="../images/waiter.png" id="waiterbutton" class="imgbutton" alt="chamar empregado" />

		<button onclick="goBack()" class="btn-lg" id="backbutton"><span class="backtext buttontext">Voltar ao menu anterior</span></button>

    </body>

</html>
