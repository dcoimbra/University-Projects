<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Aceda à sua conta</title>
		<link rel="stylesheet" href="../ecra_inicial_files/comecar_style.css">
		<link href="Signin Template for Bootstrap_files/signin.css" rel="stylesheet">
		<script src="../js/back.js"></script>

	</head>
	<body>
		<div id="tableft">
			<div style="padding-top: 150pt"></div>
			<div id="space"></div>
			<img id = "waiterpic" src="../waiter.png">Chamar empregado
		</div>

		<div class="container">
      		<form class="form-signin">
        		<input type="text" id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="">
        		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        		<div class="checkbox"></div>
        		<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      		</form>
      		<div id="loginoptions">
      			<img src="facescan.png" id="facescan">
      			<img src="nfcicon.png" id="nfcscan">
      			<img src="fingerprintscan.png" id="fingerprintscan">
      			<br>
      			<button onclick="goBack()" id="backbutton">Voltar ao ecrã anterior</button>
      		</div>
    	</div> <!-- /container -->
</html>
