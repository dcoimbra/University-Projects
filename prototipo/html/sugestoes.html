<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Sugestões do Chef</title>

        <!-- Bootstrap core CSS -->
        <link href="./login_files/bootstrap.min.css" rel="stylesheet" />

        <link rel="stylesheet" type="text/css" href="../css/style.css" />

        <!-- jQuery -->
        <script src="../js/jquery-3.2.1.min.js" type="text/javascript"></script>

        <!-- Bootstrap javascript -->
        <script src="../js/bootstrap.min.js" type="text/javascript"></script>

        <script src="../js/functions.js" type="text/javascript"></script>

    </head>

    <body onload="preparelogout();">

        <div class="menu" align="center">
            <header class="menuHeader">Sugestões do Chef</header>
            <button type="button" class="menuItem">Bacalhau com Natas</button>
            <button type="button" class="menuItem">Esparguete à Bolonhesa</button>
        </div>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">Logout
                    </div>
                    <div class="modal-body">
                        <p>Tem a certeza que deseja fazer logout?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-footer btn-success" data-dismiss="modal" onclick="logout()">Confirmar</button>
                        <button type="button" class="btn btn-footer btn-danger" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <img src="../images/logout_21.png" id="loginbutton" class="imgbutton" alt="LOGIN" />

        <img src="../images/waiter.png" id="waiterbutton" class="imgbutton" alt="chamar empregado" />

        <button onclick="goBack()" class="btn-lg" id="backbutton"><span class="backtext buttontext">Voltar ao menu anterior</span></button>
    </body>

</html>
